<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashini Silva's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E6E6FA;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4B0082;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4B0082;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            background-color: #FFFFFF;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post h2 {
            color: #4B0082;
        }
        .post p {
            line-height: 1.6;
        }
        footer {
            background-color: #E6E6FA;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            color: #4B0082;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hashini Silva's Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>Welcome to My Blog!</h2>
            <p>Hello! I'm Hashini Silva, and this is my personal blog where I share my thoughts, experiences, and anything that interests me. Stay tuned for updates!</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Hashini Silva</p>
    </footer>
</body>
</html>
